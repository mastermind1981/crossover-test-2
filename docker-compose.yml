version: "2"
services:
  selenium-hub:
    image: selenium/hub
    container_name: selenium-hub
    ports:
      - "4444:4444"
  chrome:
    image: selenium/node-chrome-debug
    depends_on:
      - selenium-hub
    environment:
      - HUB_PORT_4444_TCP_ADDR=selenium-hub
      - HUB_PORT_4444_TCP_PORT=4444
  firefox:
    image: selenium/node-firefox-debug
    depends_on:
      - selenium-hub
    environment:
      - HUB_PORT_4444_TCP_ADDR=selenium-hub
      - HUB_PORT_4444_TCP_PORT=4444
  crossover-test:
    image: crossovertests/automation-tests:rajesh-latest
    container_name: crossover-tests
    depends_on:
      - firefox
      - chrome
    environment:
      - MODULE=src/test/resources/crossover_tests.xml
      - BROWSER=CHROME
      - SELENIUM_HUB=selenium-hub
    command: mvn clean test -Dcrossover.browser=$BROWSER -Dcrossover.timeout.seconds=50 -Dcrossover.remote=true -Dcrossover.hub.url=$SELENIUM_HUB  -Dcrossover.web.url=https://www.crossover.com -Dcrossover.fork.count=4 -Dcrossover.suite.xml=$MODULE